<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFAB Web Chat</title>
    <!-- Inclusione delle librerie esterne con fallback locale -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        // Fallback per socket.io se il CDN fallisce
        if (typeof io === 'undefined') {
            document.write('<script src="/libs/socket.io.min.js"><\/script>');
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Fallback per marked.js se il CDN fallisce
        if (typeof marked === 'undefined') {
            document.write('<script src="/libs/marked.min.js"><\/script>');
        }
    </script>
    
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>IFAB Web Chat</h1>
        <a href="/about" class="about-us-button">Chi siamo</a>
    </header>

    <div class="main-layout">
        <div class="buttons-container left-buttons">
            <!-- Pulsanti statici a sinistra -->
            <!-- STATIC_BUTTONS_LEFT -->
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message-container" id="messageContainer">
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- TODO: metterlo su un layer superiore, come l'input-container ma sullo sfondo della chat -->
            <div id="status" class="status"></div>

            <div class="input-container">
                <button id="recordButton" class="btn btn-record">
                    <svg class="mic-icon" viewBox="0 0 24 24">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </button>
                <textarea type="text" id="messageInput" class="text-input" placeholder="Scrivi un messaggio..." autocomplete="off"></textarea>
                <button id="sendButton" class="btn btn-send">
                    <svg class="send-icon" viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="buttons-container right-buttons">
            <!-- Pulsanti statici a destra -->
            <!-- STATIC_BUTTONS_RIGHT -->
        </div>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
