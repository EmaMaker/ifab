<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>IFAB Web Chat</title>
    <!-- Inclusione delle librerie esterne con fallback locale -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        // Fallback per socket.io se il CDN fallisce
        if (typeof io === 'undefined') {
            document.write('<script src="/libs/socket.io.min.js"><\/script>');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Fallback per marked.js se il CDN fallisce
        if (typeof marked === 'undefined') {
            document.write('<script src="/libs/marked.min.js"><\/script>');
        }
    </script>

    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/info-box.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <div class="header-content">
            <img src="/favicon.ico" alt="Logo" class="header-icon">
            <h1>IFAB Web Chat</h1>
            <div class="header-buttons">
                <a class="about-us-button" href="javascript:void(0)" id="newChatButton" onclick="window.location.reload()">New Chat</a>
                <a class="about-us-button" href="/about">Chi siamo</a>
            </div>
        </div>
    </header>

    <div class="main-layout">
        <div class="chat-container" id="chatContainer">
            <div class="message-container" id="messageContainer">
                <!-- Messages will be added here dynamically -->
            </div>

            <div class="status" id="status"></div>
            <div class="input-container">
                <button class="scroll-to-bottom" id="scrollButton" style="opacity: 0;">
                    <svg viewBox="0 0 24 24"><path d="M7.41 15.41L12 20l4.59-4.59L18 16.82l-6 6-6-6 1.41-1.41zM7.41 8.41L12 13l4.59-4.59L18 9.82l-6 6-6-6 1.41-1.41z"/></svg>
                </button>
                <button class="btn btn-record" id="recordButton">
                    <svg class="mic-icon" viewBox="0 0 24 24">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </button>
                <textarea autocomplete="off" class="text-input" id="messageInput" placeholder="Scrivi un messaggio..." type="text"></textarea>
                <button class="btn btn-send" id="sendButton">
                    <svg class="send-icon" viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="buttons-container">
            <div class="right-box">
                <div class="right-box-title">Zone di lavoro</div>
                <!-- Pulsanti statici in alto -->
                <!-- STATIC_BUTTONS_JOB_STATION -->
            </div>
            
            <div class="right-box">
                <div class="right-box-title">Macchinari</div>
                <!-- Pulsanti statici in basso -->
                <!-- STATIC_BUTTONS_MACHINE -->
            </div>
        </div>
    </div>
</div>

<!-- Info box -->  
<div class="info-box">
    <div class="info-box-content">⚠️Il contenuto generato dall'IA potrebbe essere errato⚠️</div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
